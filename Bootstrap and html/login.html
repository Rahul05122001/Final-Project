<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://www.google.com/imgres?q=hospital%20and%20patient%20images&imgurl=https%3A%2F%2Fvidhilegalpolicy.in%2Fwp-content%2Fuploads%2F2023%2F04%2FiStock-1418999473.jpg&imgrefurl=https%3A%2F%2Fvidhilegalpolicy.in%2Fblog%2Fsurvey-of-healthcare-providers%2F&docid=fz2ZZO9MtJS8gM&tbnid=ba4TJWndnGaKMM&vet=12ahUKEwiD2ZGXmryKAxWnS2cHHRlqNNgQM3oECE8QAA..i&w=1253&h=836&hcb=2&ved=2ahUKEwiD2ZGXmryKAxWnS2cHHRlqNNgQM3oECE8QAA') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
    .image-container img {
      width: 100px;
      height: auto;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Hospital Login</h3>
    <div class="image-container text-center mb-3">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.hindujahospital.com%2Fpatient-care%2F&psig=AOvVaw336YTLTShm9B-5a4Y4-s_N&ust=1734985339413000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNj7o7qavIoDFQAAAAAdAAAAABAE" alt="Doctor">
      <img src="https://www.google.com/imgres?q=hospital%20and%20patient%20images&imgurl=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F1496720417%2Fphoto%2Fhigh-five-for-being-such-a-brave-little-boy.jpg%3Fs%3D612x612%26w%3D0%26k%3D20%26c%3DjrhbbPCEEN5Z3nSmTdu6fBC84v0kFuuJ8L4l2reghn4%3D&imgrefurl=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fdoctor-and-patient-in-hospital&docid=y2rwivCCuPVylM&tbnid=ZWTWo0_lvi9DDM&vet=12ahUKEwiD2ZGXmryKAxWnS2cHHRlqNNgQM3oECEkQAA..i&w=612&h=408&hcb=2&ved=2ahUKEwiD2ZGXmryKAxWnS2cHHRlqNNgQM3oECEkQAA" alt="Patient">
    </div>
    <form action="welcome.html">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input type="email" id="loginEmail" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      <a href="create.html" class="text-white">Create an Account</a>
    </div>
  </div>
</body>
</html>
