<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://via.placeholder.com/1920x1080?text=Hospital+Create+Account') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .create-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
    .image-container img {
      display: block;
      margin: 0 auto 20px;
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="create-container">
    <h3 class="text-center mb-4">Create Account</h3>
    <div class="image-container">
      <img src="https://via.placeholder.com/400x150?text=Hospital" alt="Hospital">
    </div>
    <form action="login.html">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" id="password" class="form-control" placeholder="Create a password" required>
      </div>
      <div class="mb-3">
        <label for="rePassword" class="form-label">Re-enter Password</label>
        <input type="password" id="rePassword" class="form-control" placeholder="Re-enter password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
  </div>
</body>
</html>
